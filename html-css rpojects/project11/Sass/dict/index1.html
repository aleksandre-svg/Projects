<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="css/main1.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
			<div class="signup">
				<form style="position: relative; bottom: 55px;"  id="sign-up">
					<label for="chk" aria-hidden="true" id="label0" style="position: relative; top: 20px;">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" id="username">
					<input type="email" name="email" placeholder="Email" required="" id="email">
                    <input type="number" name="num" placeholder="Number" required="" id="phone">
					<input type="password" name="pswd" placeholder="Password" required="" id="password">
                    <input type="password" name="pswd" placeholder="Repeat Password" required="" id="confirmPassword">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true" id="label1">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="loginInput">
					<input type="password" name="pswd" placeholder="Password" required="" id="loginPassword">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
    <script src="js/script1.js"></script>
    <script src="js/script3.js"></script>
</body>
</html>
